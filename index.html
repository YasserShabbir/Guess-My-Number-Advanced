<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number! V 2.0</title>
  </head>

  <body>
    <header>
      <h1>Guess My Number! V2.0</h1>
      <!-- Button 1 is different -->
      <button class="btn1 easy" onclick="difficultyselect()">
        Easy (1 to 10)
      </button>
      <button class="btn1 medium" onclick="difficultyselect()">
        Medium (1 to 100)
      </button>
      <button class="btn1 hard" onclick="difficultyselect()">
        Hard (-500 to 500)
      </button>
      <p class="difficultlevel"></p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="middle">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
      <section class="right">
        <table id="greater">
          <tr>
            <td>Greater Then&nbsp;&nbsp;&nbsp;</td>
          </tr>
        </table>
        <table id="less">
          <tr>
            <td>Less Then</td>
          </tr>
        </table>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
